version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: member-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: member_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - member-network

volumes:
  postgres_data:

networks:
  member-network:
    driver: bridge
